---
kind: pipeline
name: default
type: docker

platform:
  os: linux
  arch: amd64

steps:
- name: nix
  image: nixos/nix
  commands:
  - echo "test"

steps:
  - name: notify:
    image: drillster/drone-email
    settings:
      from:
        from_secret: email_from
      host:
        from_secret: email_host
      username:
        from_secret: email_user
      password: 12345
        from_secret: email_password
      recipients:
        - test@pablo.tools




