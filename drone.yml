---
kind: pipeline
name: default
type: docker

platform:
  os: linux
  arch: amd64

steps:
- name: nix
  image: nixos/nix
  commands:
  - echo "test"
  - nix-shell -p hello --run "hello"
  - ls -al
- notify:
  image: drillster/drone-email
  host: smtp.some-server.co
  username: foo
  password: bar
  from: drone@your-domain.com
  when:
    status: [ changed, failure ]






