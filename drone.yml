---
kind: pipeline
name: default
type: docker

platform:
  os: linux
  arch: amd64


steps:
- name: nix
  image: nixos/nix
  commands:
  - echo "test"

steps:
  - name: notify
    image: drillster/drone-email
    settings:
      from:
        from_secret: email_from
      host: smtp.sendgrid.net
      username:
        from_secret: email_user
      password:
        from_secret: email_password
      recipients:
        - test@pablo.tools
